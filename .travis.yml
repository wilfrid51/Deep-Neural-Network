dist: xenial
sudo: false
language: python
cache: pip
python:
  - "3.5"

# command to install dependencies
install:
  - pip install -U pip
  # - pip install -e .

  # dev dependencies
  - pip install -r requirements-dev.txt

script:
  - coverage run -m unittest discover deepsig/tests
  - coverage report --skip-covered
  - coveralls